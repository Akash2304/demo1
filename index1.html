<body>
       <div id="mainbox">


        <header>

        <footer>
           <div>
                   
             <div class="container">
                    <form action="#">

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="eamil">
                    </div>

                    <div class="form-group">
                        <label for="password">Password(min. 8 charcters):</label>
                        <input type="password" name="password" id="password" minlength="8">
                    </div>

                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea name="message" id="message"  rows="5"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="website-rating">Website Rating:</label>
                            <div class="rating-container">
                                  <input type="radio" id="excellent" name="website-rating" value="excellent">
                                  <label for="excellent">Excellent</label>

                                  <input type="radio" id="good" name="website-rating" value="good">
                                  <label for="good">Good</label>

                                  <input type="radio" id="average" name="website-rating" value="averge">
                                  <label for="average">Average</label>

                                  <input type="radio" id="poor" name="website-rating" value="poor">
                                  <label for="poor">Poor</label>
                            </div>
                        </div>

                        <div class="form-group">

                            <label for="age">Age(10-100):</label>
                            <input type="number" name="age" id="age" min="10" max="100">
                        </div>

                        

                        

                        <div class="form-group">
                            <label for="website-url">Website URL<sub>(optional)</sub>:</label>
                            <input type="url" name="website-url" id="website-url">
                        </div>
                        <div class="form-group checkbox">
                            <input type="checkbox" name="terms" id="term" >
                            &nbsp;
                            <label for="terms">I agree to the terms and condtions</label>
                            
                        </div>

                        <div class="form-group">
                            <button type="submit">Submit</button>
                        </div>




                    </form>
             </div>
